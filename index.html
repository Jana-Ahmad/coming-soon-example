<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Theme Preview - Start Bootstrap</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <video
      class="bg-video"
      playsinline="playsinline"
      muted="muted"
      autoplay="autoplay"
      loop="loop"
    >
      <source src="assets/mp4/bg.mp4" type="video/mp4" />
    </video>

    <section class="coming-soon">
      <div class="comingsoon-content">
        
        <div class="container">
          <h1>our website is coming soon!</h1>

          <p>
            We're working hard to finish the development of this site. Sign up
            below to receive updates and to be notified when we launch!
          </p>

          <form>
            <div class="input">
              <input
                class="email"
                id="email"
                type="email"
                placeholder="Enter email address..."
                aria-label="Enter email address..."
                data-sb-validations="required,email"
                data-sb-can-submit="no"
              />
              <input class="submit" type="submit" value="notify me!" />
            </div>
          </form>
        </div>
      </div>

      <div class="socials-icons">
        <div class="socials">
          <div class="container">
            <a href="#!" aria-label="Parveen Anand Twitter Profile"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#!" aria-label="Parveen Anand Facebook Profile"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#!" aria-label="Parveen Anand LinkedIn Profile"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
